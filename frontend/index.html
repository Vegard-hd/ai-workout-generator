<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/src/index.css" rel="stylesheet" />
    <!-- Meta: SEO -->
    <meta name="description" content="Generate outdoor workouts with AI." />

    <!-- Meta: Open Graph (OG) -->
    <meta property="og:title" content="Outdoor workout generator AI" />
    <meta
      property="og:description"
      content="Generate outdoor workouts with AI."
    />
    <meta property="og:url" content="https://outdoorworkoutgenerator.app" />
    <meta property="og:type" content="website" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      integrity="sha256-vWy/FtNaC22Y9pupfppguZSbSAYgSEtIRR8f2eutk2w="
      crossorigin="anonymous"
      defer
      data-domain="outdoorworkoutgenerator.app"
      src="https://required.vegardhaglund.website/js/script.pageview-props.tagged-events.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
    <script defer>
      let hasScrolled = false;

      window.addEventListener("scroll", () => {
        if (!hasScrolled) {
          plausible("scroll");
          hasScrolled = true;
        }
      });
    </script>

    <title>Outdoor workout generator AI</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
